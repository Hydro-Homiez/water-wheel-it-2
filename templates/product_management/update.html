<!DOCTYPE html>
<html>
<head>
    {% include 'reuseable_components/head_tag_information.html' %}
    <title>Login</title>
</head>
<body>
    {% include 'reuseable_components/navigation_bar.html' %}
    <div class="container col-5 text-center">
        <br>
        <div class="col-md">
            <h1>Update Product</h1>
            <form method="POST">
                <br>
                <div class="form-label-group">
                    <input class="form-control" type="text" name="name-input" value="{{ product.name }}">
                </div>
                <br>
                <div class="form-label-group">
                    <input class="form-control" type="text" name="manufacturer-input" value="{{ product.manufacturer }}">
                </div>
                <br>
                <div class="form-label-group">
                    <input class="form-control" type="text" name="quantity-input" value="{{ product.quantity }}">
                </div>
                <br>
                <input class="btn btn-lg btn-primary" type="submit" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
