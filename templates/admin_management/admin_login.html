<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<head>
    {% include 'reuseable_components/head_tag_information.html' %}
    <title>Login</title>
<style>
.login-ad{ 
            text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color:#3e424a;
			color:white;
            width:30%;
            height:45%;
			border-radius: 25px;
		}
</style>
</head>
<body>
    {% include 'reuseable_components/navigation_bar.html' %}
	<img style="background-position:center; position:relative; background-repeat: no-repeat; background-size: cover;" src="{{ url_for('static', filename='images/log8.jpg') }}">
    <div class="login-ad">
        <div class="col-md">
            <br>
            <h1>Admin Login</h1>
			<br>
            <form action="/admin-login" method="POST">
                <div class="form-label-group">
                    <input class="form-control" type="text" name="username-input" placeholder="Username">
                </div>
                <br>
                <div class="form-label-group">
                    <input class="form-control" type="password" name="password-input" placeholder="Password">
                </div>
                <br>
                <input class="btn btn-lg btn-primary" type="submit" value="Submit">
                <br>
            </form>
            <br>
        </div>
    </div>
</body>
</html>
