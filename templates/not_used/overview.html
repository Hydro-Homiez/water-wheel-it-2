<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">

<nav class="w3-bar w3-blue">
    <a href="{{ url_for('home') }}" class="w3-button w3-bar-item">Home</a>

    <a href="#login" class="w3-button w3-bar-item">Login</a>
    <a href="#Profile" class="w3-button w3-bar-item">Tour</a>
    <a href="{{ url_for('overview') }}" class="w3-button w3-bar-item">Database</a>

    <a href="{{ url_for('about') }}" class="w3-button w3-bar-item">About</a>

</nav>

<head>
    <title>Overview</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>


<body>
    <nav class="navbar navbar-default">
        <h1>Overview</h1>
    </nav>
    <div class="jumbotron">
<!-- Making a submission form for the category -->
        <form class="form-group" action="/" method="post">
            <label for="name"> Enter Category Name</label>
            <input type="text" name="name" class="form-control"><br>
            <button class="btn btn-primary" type="submit" name="submit" value="add">Submit</button>
            <button class="btn btn-danger" type="submit" name="submit" value="delete">Delete</button>
        </form>
<!-- Making another submission form for item -->
        <form class="form-group" action="/" method="post">
            <label for="item">Enter Item Name</label>
            <input type="text" name="item" class="form-control"><br>
            <button class="btn btn-primary" type="submit" name="submit" value="add">Submit</button>
        </form>

    </div>

    <div class="container-fluid">
        {% for l in t %}
            <ul class="list-group">
                <li class="list-group-item">
                    {{l}}
                </li>
            </ul>
        {% endfor %}
    </div>



</body>
</html>
