<!DOCTYPE html>
<html>
<head>
    {% include 'reuseable_components/head_tag_information.html' %}
    <title>Login</title>
<style>
.login-txt{ 
            text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			color:white;
			transform: translate(-50%, -50%);
			background-color:#3e424a;
            width:30%;
            height:50%;
			border-radius: 25px;
		}
</style>
</head>
<body>
    {% include 'reuseable_components/navigation_bar.html' %}
	<img style="background-position:center; position:relative; background-repeat: no-repeat; background-size: cover;" src="{{ url_for('static', filename='images/logbg2.jpg') }}">
	<div class="login-txt">
        <div class="col-md">
            <br>
            <h1>Login</h1>
            <br>
            <form class="form-signin" action="/login" method="POST">
                <div class="form-label-group">
                    <input class="form-control" type="text" name="username-input" placeholder="Username">
                </div>
                <br>
                <div class="form-label-group">
                    <input class="form-control" type="password" name="password-input" placeholder="Password">
                </div>
                <br>
                <input class="btn btn-lg btn-primary" type="submit">
            </form>
            <br>
            <p><a style="color:white; text-decoration:underline;" href="/new_user">Sign up</a></p>
<!--            <p><a href="/forgot_password"> Forgot password? </a></p>-->
        </div>
	</div>
</body>
</html>
